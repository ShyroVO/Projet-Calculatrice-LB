<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="containers">

        <!-- En-tête - Titre -->
        <div id="en-tete">
            <h1>Calculatrice standard</h1>
        </div>

        <!-- Affichage & résultats -->
        <div id="affichageResults">
            <div id="affichage">
                0
            </div>
            <div id="resulats">
                =
                <span id="results">
                    0
                </span>
            </div>
        </div>

        <!-- Commande -->
        <div id="commande">
            <div id="ligne1">
                <div id="ce">
                    CE
                </div>
                <div id="c">
                    C
                </div>
                <div id="sup">
                    SUP
                </div>
            </div>

            <div id="ligne2">
                <div id="chiffres">
                    <div id="zero">
                        0
                    </div>
                    <div id="autresChiffres">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                </div>

                <div id="console">
                    <div>
                        <div>Div</div>
                        <div>*</div>
                        <div>,</div>
                        <div>%</div>
                        <div>+</div>
                        <div>-</div>
                    </div>
                    <div id="calcul">
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
