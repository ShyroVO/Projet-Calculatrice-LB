<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="containers">

        <!-- En-tête - Titre -->
        <div id="en-tete">
            <h1>Calculatrice standard</h1>
        </div>

        <!-- Affichage & résultats -->
        <div id="affichageResults">
            <div id="affichage">
                0
            </div>
            <div id="resulats">
                =
                <span id="results">
                    0
                </span>
            </div>
        </div>

        <!-- Commande -->
        <div id="commande">
            <div id="ligne1">
                <button id="ce">
                    CE
                </button>
                <button id="c">
                    C
                </button>
                <button id="sup">
                    SUP
                </button>
            </div>

            <div id="ligne2">
                <div id="chiffres">
                    <button id="zero">
                        0
                    </button>
                    <div id="autresChiffres">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                </div>

                <div id="console">
                    <div>
                        <button>Div</button>
                        <button>*</button>
                        <button>,</button>
                        <button>%</button>
                        <button>+</button>
                        <button>-</button>
                    </div>
                    <button id="calcul">
                        =
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
