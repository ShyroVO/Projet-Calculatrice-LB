<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Calculatrice Standard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="affichage">

        </div>

        <div class="commande">
            <button id="modulo">%</button>
            <button id="reset">CE</button>
            <button id="parantheseG">(</button>
            <button id="parantheseD">)</button>

            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="plus">+</button>

            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="moins">-</button>

            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="multiplication">*</button>

            <button id="point">.</button>
            <button id="0">0</button>
            <button id="egal">=</button>
            <button id="division">÷</button>
        </div>

        <div id="copier">
            <button id="copy">Copier le résultat</button>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
